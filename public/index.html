<!DOCTYPE html>
<html>
<head>

  <script id="template-select-image-list" type="x-tmpl-mustache">
    {{#imageList}}
      <option value = {{imageId}}>{{imageDispName}}</option>
    {{/imageList}}
  </script>
  
  <script id="template-sbs-elements" type="x-tmpl-mustache">
    {{#.}}
      <div class="sbs-row">
        {{#.}}
        <div class="sbs-element">
          <div class="sbs-element-box {{instanceSelectionClass}}"
               onmouseout="this.children[1].src='{{imageSource}}';this.children[0].innerHTML='{{instanceTitle}}';"
               onmousemove="this.children[1].src='{{hoverImageSource}}';this.children[0].innerHTML='{{hoverInstanceTitle}}';">
            <div class="sbs-title" onclick="onSelectedInstanceChanged({{instanceId}})">{{instanceTitle}}</div>
            <img class="sbs-image" src={{imageSource}}>
          </div>
        </div>
        {{/.}}
      </div>
    {{/.}}
  </script>
  
  <script id="template-sbs-element" type="x-tmpl-mustache">
    
  </script>

  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
  <script src="start.js"></script>
</head>
<body>

  <nav>
    <img src="imgs/prev.png" width="16px" height="16px">
    TITLE
    <img src="imgs/next.png" width="16px" height="16px">
  </nav>

  <div class="file-list">
    <form id="sbs-options">
      <select id="select-image-list" size="20" onChange="onSelectImageListChanged()"> 
      </select>
    </form>
  </div>
  
  <div id='sbs-main-win' class="sbs-main">
  </div>
</body>
</html>
